<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">YouTube</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0  w-100">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://localhost:3000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <form class="d-flex w-75 ms-5" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success px-4" type="submit">Search</button>
                    </form>
                    <li class="nav-item ms-4">
                        <a class="btn btn-primary px-3" href="http://localhost:3000/upload" role="button"><i
                                class="bi bi-upload pe-2"></i>Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="row g-3 m-5">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Title</label>
            <input type="text" class="form-control formD" id="title">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Thumbnail-Link</label>
            <input type="text" class="form-control formD" id="thumbnail" placeholder="https://">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Description</label>
            <input type="text" class="form-control formD" id="description" placeholder="This video will ...">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Tags</label>
            <input type="text" class="form-control formD" id="tags" placeholder="javascript, react, html">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Video-Link</label>
            <input type="text" class="form-control formD" id="video" placeholder="https://">
        </div>

        <div class="col-12">
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

<script>
    const submit = document.getElementById("submit")
    const form = document.getElementsByClassName("formD")

    submit.addEventListener("click", () => {
        let data = {
            title: form[0].value,
            thumbnail: form[1].value,
            description: form[2].value,
            tags: form[3].value,
            video: form[4].value,
        }
        console.log(data)
        fetch(`http://localhost:3000/add`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
    })
</script>

</html>
